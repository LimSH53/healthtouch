<!doctype html>
                       
<html>
                           
<head>     
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>qnaregist</title>
    <link rel="icon" type="image/x-icon" href="../healthtouch/resource/img/healthTouchFavicon.ico">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link href="../healthtouch/resource/css/notice.css" rel="stylesheet" type="text/css">
       <!-- include libraries(jQuery, bootstrap) --> <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet"> 
       <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
       <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 
       <!-- include summernote css/js--> <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet"> 
       <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
   
</head>     
  
  <body class='snippet-body'>
  <div class="container mt-5">
<div class="d-flex justify-content-center row">
<div class="col-md-10">
<div class="rounded">
<div class="table-responsive table-borderless">
 <div class="titlename rounded">
    <h2 class="titlename1">1:1문의</h2>
 </div>

<div class="notice rounded">
  <div class="regist">
    <form class="needs-validation" validate>
    <div id="regist-title">
      <label for="firstName" class="form-label" style="font-size: 15px;" >제목</label>
      <div style="display: flex;">
        <input type="text" class="form-control" id="content1" name="content" placeholder="내용을 입력하세요." required>
        <select class="form-select" aria-label="Default select example" required>
          <option selected>문의</option>
          <option value="1">이용문의</option>
          <option value="2">가격문의</option>
          <option value="3">건의사항</option>
        </select>
      </div>
    </div>
    <div class="contentwritebox">
      <label for="firstName" class="form-label"><strong>내용</strong></label>
      <textarea name="content" id="summernote" class="summernote" required></textarea>
      <div class="invalid-feedback">
          내용을 입력하세요
      </div>
  </div>
  <script> 
  $('.summernote').summernote({ height: 300, minHeight: null, maxHeight: null, lang : 'ko-KR', onImageUpload: function(files, editor, welEditable) { sendFile(files[0], editor, welEditable); } });</script>
  <button type="submit" class="btn btn-outline-secondary " >등록</button>
  <button type="button" class="btn btn-outline-secondary ">취소</button>
  </div>
</div>
    
  </div>
          
</div>


    <!--Container Main end-->
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</body>
</html>
