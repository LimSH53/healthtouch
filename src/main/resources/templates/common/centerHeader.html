    <!--sidebar-->
    <div class="l-navbar" id="nav-bar">

            <div> 
                <a href="#" class="nav_logo"> 
                    <img class='nav_logo-icon' src="/images/white-icon.png"></img>

                </a>
                <div class="nav_list"> 
                    <!-- 회원 관리 -->

                    </li>
                    <!-- 트레이너 관리 -->

                        <a href="#" class="nav_link"> 
                            <i class='bx bx-dumbbell nav_icon'></i> 
                            <span class="nav_name">트레이너 관리<div class=' fa-caret-down right'></div></span>

                    </li>
                    <!-- 상품 관리 -->
                    <li class='sub-menu'>
                        <a href="#" class="nav_link"> 
                            <i class='bx bx-shopping-bag nav_icon'></i>
                            <span class="nav_name">상품관리<div class=' fa-caret-down right'></div></span> 
                        </a> 
                        <ul class="toggle">
                            <li><a href='#settings'>회원권 관리</a></li>
                            <li><a href='#settings'>수강권 관리</a></li>
                            <li><a href='#settings'>락커 이용권 관리</a></li>

                    </li>
                    <!-- 락커 관리 -->
                    <li class='sub-menu'>
                        <a href="#" class="nav_link"> 
                            <i class='bx bx-columns nav_icon'></i>
                            <span class="nav_name">락커 관리<div class=' fa-caret-down right'></div></span>

                    <!-- 매출 관리 -->

                        <a href="#" class="nav_link">

                            <li><a href='#settings'>트레이너 소개</a></li>
                            <li><a href='#settings'>공지사항</a></li>

                </div>
            </div> 
        </nav>
    </div>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript' src=''></script>
    <script type='text/javascript' src=''></script>
    <script type='text/Javascript'>
        document.addEventListener("DOMContentLoaded", function(event) {
                    const showNavbar = (toggleId, navId, bodyId, headerId) =>{
                        const toggle = document.getElementById(toggleId),
                        nav = document.getElementById(navId),
                        bodypd = document.getElementById(bodyId),
                        headerpd = document.getElementById(headerId)

                        // Validate that all variables exist
                        if(toggle && nav && bodypd && headerpd){
                            toggle.addEventListener('click', ()=>{
                                // show navbar
                                nav.classList.toggle('show')
                                // change icon
                                toggle.classList.toggle('bx-x')
                                // add padding to body
                                bodypd.classList.toggle('body-pd')
                                // add padding to header
                                headerpd.classList.toggle('body-pd')
                            })
                        }
                    }

                    showNavbar('header-toggle','nav-bar','body-pd','header')

                    /*===== LINK ACTIVE =====*/
                    const linkColor = document.querySelectorAll('.nav_link')

                    function colorLink(){
                        if(linkColor){
                            linkColor.forEach(l=> l.classList.remove('active'))
                            this.classList.add('active')
                        }
                    }
                    linkColor.forEach(l=> l.addEventListener('click', colorLink))

            // Your code to run since DOM is loaded and ready
        });
                
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(".sub-menu ul").hide();
        $(".sub-menu a").click(function () {
            $(this).parent(".sub-menu").children("ul").slideToggle("100");
            $(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
        });
    </script>
    </div>
</body>
</html>
