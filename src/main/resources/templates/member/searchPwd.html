<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>healthtouch</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <link href="/css/header.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container mx-auto" style="max-width: 500px; margin: 0 auto;">
        <br><br>
        <h4 class="text-center">비밀번호 찾기</h4>
        <br>
        <form id="searchIdForm" method="post">
            <div class="mb-3">
                <label class="form-label">아이디</label>
                <input type="text" class="form-control" name="id" id="memberId" placeholder="아이디" required>
            </div>
            <div class="mb-3">
                <label class="form-label">연락처</label>
                <input type="text" class="form-control" name="contact" id="contact" placeholder="연락처" required>
            </div>
            <input type="hidden" id="memberPwd" name="memberPwd" value='generatePassword'>
            <input type="hidden" id="checkPwd" name="checkPwd" value='generatePassword'>
            <br><br>
            <div class="d-grid col-2 mx-auto">
                <button type="submit" class="btn btn-primary">확인</button>
            </div>
        </form>
    </div>
</body>
</html>
