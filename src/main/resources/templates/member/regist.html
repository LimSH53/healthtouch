<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>healthtouch</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <link href="css/header.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container mx-auto" style="max-width: 700px; margin: 0 auto;">
        <img class="mx-auto d-block" src="images/color-logo.png" style="width: 250px;"><br><br>
        <form name="joinForm" id="joinForm" method="post" th:action="@{/member/regist}">
            <div class="mb-3">
                <label class="form-label">아이디</label>
                <input type="text" class="form-control" name="id" id="memberId" placeholder="아이디" required>
                <a id="idCheck" type="button">중복 확인</a>
            </div>
            <div class="mb-3">
                <label class="col-form-label">비밀번호</label>
                <input type="password" class="pw form-control" name="pwd" id="memberPwd" placeholder="비밀번호" required>
                <span class="helper">8~16자리의 영문 대소문자, 숫자를 조합하여 설정</span>
            </div>
            <div class="mb-3">
                <label class="col-form-label">비밀번호 확인</label>
                <input type="password" class="pw form-control" name="pwd2" id="memberPwd2" placeholder="비밀번호 확인" required>
                <span class="same"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">이름</label>
                <input type="text" class="form-control" name="name" id="memberName" placeholder="이름" required>
            </div>
            <div class="mb-3">
                <label class="form-label">성별</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="F">
                    <label class="form-check-label" for="female">여성</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="M">
                    <label class="form-check-label" for="male">남성</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">생년월일</label>
                <input type="date" class="form-control" name="birthday" id="birthday" required>
            </div>
            <div class="mb-3">
                <label class="form-label">주소</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="주소" required>
                <a id="findAddress" type="button">주소 찾기</a>
            </div>
            <div class="mb-3">
                <label class="form-label">연락처</label>
                <input type="text" class="form-control" name="contact" id="contact" placeholder="연락처" required>
                <a id="phoneAuthBtn" type="button" style="text-decoration: none;">연락처 인증</a>
            </div>
            <div class="mb-3">
                <label class="form-label">인증 번호 입력</label>
                <input type="text" class="form-control" name="authCode" id="inputAuthCode" placeholder="인증 번호 입력" readonly>
                <a id="authCodeCheckBtn" type="button" style="text-decoration: none;">확인</a>
                <input type="hidden" name="authPass" id="authPass" value="false">
            </div>
            <br>
            <div class="d-grid col-2 mx-auto">
                <button class="btn btn-primary" type="submit" id="joinBtn">가입</button>
            </div>
            <br><br>
        </form>
    </div>
</body>
</html>
