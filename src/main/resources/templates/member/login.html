<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>healthtouch</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <link href="/css/header.css" rel="stylesheet" type="text/css">
    <script>
    	const errorMessage = '[[${errorMessage}]]';
    	if(errorMessage) {
    		alert(errorMessage);
    	}
    </script>
</head>
<body>
    <div class="container mx-auto" style="max-width: 500px; margin: 0 auto;">
        <img class="mx-auto d-block" src="/images/color-logo.png" style="width: 250px;"><br><br>
        <form method="post" th:action="@{/member/login}">
            <div class="mb-3">
                <label class="form-label">아이디</label>
                <input type="text" class="form-control" name="username" id="memberId" placeholder="아이디" required>
            </div>
            <div class="mb-3">
                <label class="col-form-label">비밀번호</label>
                <input type="password" class="pw form-control" name="password" id="memberPwd" placeholder="비밀번호" required>
            </div>
            <br>
            <div class="mb-3 row justify-content-evenly" style="color: #6c757d;">
                <span class="col-3 text-center"><a href="#" style="text-decoration: none; color: #6c757d;">아이디 찾기</a></span>
                <span class="col-1 text-center" style="cursor: default">|</span>
                <span class="col-4 text-center"><a href="#" style="text-decoration: none; color: #6c757d;">비밀번호 찾기</a></span>
                <span class="col-1 text-center" style="cursor: default">|</span>
                <span class="col-3 text-center"><a href="/member/regist" style="text-decoration: none; color: #6c757d;">회원 가입</a></span>
            </div>
            <br>
            <div class="d-grid col-2 mx-auto">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
        </form>
    </div>
</body>
</html>
