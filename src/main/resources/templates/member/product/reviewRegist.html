<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 리뷰</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/member/product/review.css}"/>
    <!-- replace head 부분 -->
    <div th:replace="/common/memberHeader.html :: member-header"></div>
    <!-- 제이쿼리 추가 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- alert cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body id="body-pd"> <!-- sidebar 적용위해 id 추가 -->
    <!-- 헤더 body 추가 -->
	<div th:replace="/common/memberHeader.html :: member-body"></div>
    <!-- 최대 크기 768 로 맞춰서 / 타이틀 <2> / 기본폰트 15px (표 상단은 bold 처리) / 참고문구는 12px -->
    <div class="height-100 width-768">
        <div class="title-box">
            <h2>내가 등록한 리뷰</h2>
        </div>
        <form action="/member/product/review" method="POST">
        	<input name="ordNo" type="hidden" th:value="${ reviewInfo.no }">
            <div class="trn-info-1">
                담당 트레이너
                <input name="trnId" type="hidden" th:value="${ reviewInfo.trnId }">
                <input name="trnName" class="trn-info" type="text" readonly th:value="${ reviewInfo.trainer.name }">
            </div>
            <table>
                <tr>
                    <td class="title">
                        회원님과 함께한 트레이너는 어떠셨나요?
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>평점</label>
                        <select class="rev-grade" name="grade">
                            <option value="5">★★★★★</option>
                            <option value="4">★★★★</option>
                            <option value="3">★★★</option>
                            <option value="2">★★</option>
                            <option value="1">★</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea class="review-contents" name="contents" placeholder=" 담당 트레이너에 대해 후기를 써주세요 :) "></textarea>
                    </td>
                </tr>
            </table>
            <div class="list-back">
                <button type="submit">등록</button>
            </div>
		</form>
	</div>
</body>
</html>
