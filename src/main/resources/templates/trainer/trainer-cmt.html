<head>     
    <meta charset='utf-8'>

    <title>트레이너 근태</title>

    <body id="body-pd">
 
    <!--Container Main start-->
    <div class="height-100 bg-light">
        

    <!-- 헤더 body 추가 -->

                <body>
                <div class="content">
                    <div class="calendar-container">
                    <div class="calendar"> 
                        <div class="year-header"> 
                        <span class="left-button" id="prev"> &lang; </span> 
                        <span class="year" id="label"></span> 
                        <span class="right-button" id="next"> &rang; </span>
                        </div> 
                        <table class="months-table"> 
                        <tbody>
                            <tr class="months-row">
                            <td class="month">1월</td> 
                            <td class="month">2월</td> 
                            <td class="month">3월</td> 
                            <td class="month">4월</td> 
                            <td class="month">5월</td> 
                            <td class="month">6월</td> 
                            <td class="month">7월</td>
                            <td class="month">8월</td> 
                            <td class="month">9월</td> 
                            <td class="month">10월</td>          
                            <td class="month">11월</td>
                            <td class="month">12월</td>
                            </tr>
                        </tbody>
                        </table> 
                        
                        <table class="days-table"> 
                        <td class="day">일</td> 
                        <td class="day">월</td> 
                        <td class="day">화</td> 
                        <td class="day">수</td> 
                        <td class="day">목</td> 
                        <td class="day">금</td> 
                        <td class="day">토</td>
                        </table> 
                        <div class="frame"> 
                        <table class="dates-table"> 
                            <tbody class="tbody">             
                            </tbody> 
                        </table>
                        </div> 
                        <button class="button" id="add-button">근태 관리</button>
                    </div>
                    </div>
                    <div class="events-container">
                    </div>
                    <div class="dialog" id="dialog">

                        <h3 class="dialog-header"> 근태 등록 </h3>

                        <form class="form" id="form">
                        <div class="form-container" align="center">


                            <label class="form-label" id="valueFromMyButton" for="name">아래 중 선택하세요.</label>

                            <select class="input" type="text" id="name">
                                <option class="input" type="text" id="name" value="출근">출근</option>
                                <option class="input" type="text" id="name" value="퇴근">퇴근</option>
                            </select>



                            <label class="form-label" id="valueFromMyButton" for="count">현재 시간</label><br>
                            <input class="datetime-local" type="datetime-local" id="count">

                            <script>
                                let dateElement = document.getElementById('count');
                                let date = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0, -5);
                                dateElement.value = date;
                                dateElement.setAttribute("min", date);

                            </script>
                                

                                <br>
                                <br>
                                <br>
                            <input type="button" value="Cancel" class="button" id="cancel-button">
                            <input type="button" value="OK" class="button" id="ok-button">
                        </div>
                        </form>
                    </div>
                </div>





                <!-- 근태입력 javascript-->
                <script
                    src="https://code.jquery.com/jquery-3.2.1.min.js"
                    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                    crossorigin="anonymous">
                </script>
                <script src="/js/trainer/trainer-cmt.js"></script>






                    <!-- 모달 시작 !-->         
                    <!-- float:right; 설정 버튼 순서 오른쪽부터 시작-->
            
                        <!-- 버튼 만들기 javascript:openModal('모달명 설정') 하기 -->

                        <a href="javascript:openModal('modal3');" class="btn btn-light btn-right1">휴가 신청</a>
                        <a href="javascript:openModal('modal4');" class="btn btn-light btn-right2">신청 내역</a>
            
            
                    <!-- 모달창 div 시작 !-->
                    <div id="modal">
                        
            
                        <div class="modal-con modal3">
                        <p class="title">휴가 신청</p>
                        <div class="con">
                            <p>휴가 신청시 아래 내용을 기입해주세요.</p>
                            <!-- 모달 내부 입력창 부분 !-->
                            <div class="input-group modal-input">
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <label>신청일 : &nbsp;</label>
                            <input type="date" class="form-control" aria-label="Text input with dropdown button" placeholder="휴가 신청일을 선택해주세요.">
                            
                            &nbsp;&nbsp;&nbsp;&nbsp; <!-- 입력 폼 양쪽 공백추가 -->



                            </div>

                            <div class="input-group modal-input2">
                            &nbsp;&nbsp;&nbsp;&nbsp; <!-- 입력 폼 양쪽 공백추가 -->


                            <label id="vac-reason">신청사유 : &nbsp;</label><br>
                            <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="휴가 신청 사유 입력">
                            &nbsp;&nbsp;&nbsp;&nbsp; 


                            </div>




                            </div>
                            <div class="modal-btn">
                                <button type="button" class="madal-btn button btn btn-light btn-sm">
                                <a href="javascript:;" class="close">신청</a><br>
                                </button>
                                &nbsp;&nbsp;
                                <button type="button" class="madal-btn button btn btn-light btn-sm ">
                                    <a href="javascript:;" class="close">닫기</a>
                                </button>
                            </div>
                            </div>
                


                            <!-- 휴가 신청내역 확인 -->
                            <div class="modal-con modal4">
                            <p class="title">휴가 신청 내역</p>
                            <div class="con">
                                <!-- <p>교환 발송 처리 하시겠습니까?</p> -->
                                <!-- 모달 내부 입력창 부분 !-->

                            <div class="table-scroll">
                                <table class="table table-hover w-auto overflow-auto">
                                    <thead  class="table-light">
                                    <tr>
                                        <th scope="col"><input type="checkbox" readonly></th>
                                        <th scope="col">신청일</th>
                                        <th scope="col">내역</th>
                                        <th scope="col">사유</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- 테이블 내용 jstl c:forEach로 추가하기-->
                                    <!-- 가 데이터 (확인용)-->
                                    <tr>
                                        <td scope="row"><input type="checkbox" name="order_no" value="1"></td>
                                        <td>2022/05/01</td>
                                        <td>반려</td>
                                        <td>대체 인원 부족</td>                       
                                    </tr>
                                    <tr>
                                        <td scope="row"><input type="checkbox" name="order_no" value="1"></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    </tbody>

                                </table>
                            </div>
                            <br>


                        <div class="modal-btn2">
                            &nbsp;&nbsp;
                            <button type="button" class="madal-btn button btn btn-light btn-sm ">
                                <a href="javascript:;" class="close">&nbsp;&nbsp;닫기&nbsp;&nbsp;</a>
                            </button>
                        </div>
                        </div>



                        
                        <!-- 모달 자바 스크립트 필수 -->
                        <script>
                        function openModal(modalname) {
                            document.get
                            $("#modal").fadeIn(300);
                            $("." + modalname).fadeIn(300);
                        }
            
                        $(".close").on('click', function () {
                            $("#modal").fadeOut(300);
                            $(".modal-con").fadeOut(300);
                        });  
                        </script>
            
            
                    </div>
