<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" >
	<title></title>
	<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>  
    <link href="@{/css/header.css}" rel="stylesheet" type="text/css">
	<div th:replace="/common/centerHeader.html :: center-header"></div>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
   	
	<style>
	.trainer-photo {
		text-align: center;
	}
	</style>
</head>
<body>
	<div th:replace="/common/centerHeader.html :: center-body"></div>
	
	 <div class="profile">
		    <div class="customer-photo-zone flex-box">
		        <div class="trainer-photo flex-box">
		        <img src="/images/profile.png">
		        <span class="day-form" style="background: #d8d8d8; margin-left: 0;">트레이너</span>
		        <span class="day-form" style="background: rgba(212, 232, 226, 1.0)" th:text="${trainer.trStatus}"></span>
		        </div>
		    </div>
	
	
	<form class="row g-3">
	 
	  <div class="col-md-3">
	    <label for="inputName" class="form-label">이름</label>
	    <input type="text" class="form-control" id="inputName"th:value="${trainer.member.name}" required readonly>
	  </div>
	  <div class="col-md-3">
	    <label for="inputId" class="form-label">아이디</label>
	    <input type="text" class="form-control" id="inputId" th:value="${trainer.member.id}" required readonly>
	  </div>
	  <div class="col-md-2">
	    <label for="inputGender" class="form-label">성별</label>
	    <input type="text" class="form-control" id="inputGender" th:value="${trainer.member.gender}" required readonly>
	  </div>
	  <div class="col-md-8">
	    <label for="inputAddress" class="form-label">주소</label>
	    <input type="text" class="form-control" id="inputAddress" th:value="${trainer.member.address}" required readonly>
	  </div>
	  <div class="col-md-6">
	    <label for="inputContact" class="form-label">연락처</label>
	    <input type="text" class="form-control" id="inputContact" th:value="${trainer.member.contact}" required readonly>
	  </div>
	  <div class="col-md-2">
	    <label for="inputAge" class="form-label">나이</label>
	    <input type="text" class="form-control" id="inputAge" th:value="|${trainer.member.age}세|" required readonly>
	  </div>
	  
	  
	
	  <div class="col-12">
	    <button type="submit" class="btn btn-light" onclick="deleteTrainer()">퇴사</button>
	  </div>
	</form>
	

	
	<script>
    	function deleteTrainer() {
    		Swal.fire({
    			icon: 'warning',
    			text: '정말로 퇴사 처리 하시겠습니까? 퇴사 후에는 취소가 불가능하며, 트레이너 정보는 삭제되지 않습니다. 퇴사처리를 원하시면 확인 버튼을 클릭하세요.',
    			showDenyButton: true,
    			confirmButtonText: '확인',
    			denyButtonText: '취소',
    		}).then((result) => {
    			if(result.isConfirmed) {
    				Swal.fire({
    					text: '퇴사 처리가 완료되었습니다.',
    					confirmButtonText: '확인',
    				}).then((result) => {
    					location.href = "/center/trainer/delete";
    				})
    			}
    		})
    	}
	
	
</body>
</html>
