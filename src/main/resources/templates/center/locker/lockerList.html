	<style>

	.modal {
	  position: fixed;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  width: 700px;
	  display: block; padding-right: 17px;
	}
	
	.modal-backdrop{height:100%; width:100%;}


	</style>

            <div class="container" style="margin-top:80px;">
                <h2 class="mb-3">락커 관리
                	     
                	    <span style="float: right;">
						<button type="button" class="btn btn-primary">이동</button>
						<!-- Button trigger modal -->
						<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
						  등록
						</button>
						</span>
				</h2>
						
						<!-- Modal -->
						<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  <div class="modal-dialog">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h3 class="modal-title" id="exampleModalLabel">락커 이용 등록</h3>
						        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						      </div>
						      <div class="modal-body">
						       	<div class="mb-3">
								  <label for="searchName" class="form-label">이름</label>
								  <input type="text" name="searchKeyword" id="searchName" class="form-control input-text" value="" placeholder="검색어를 입력해 주세요">
								</div>	
								
								<div class="mb-3">
								  <label for="startDate" class="form-label">이용시작일</label>
								  <input type="date" class="form-control" id="startDate"></input>
								</div>
								<div class="mb-3">
								  <label for="endDate" class="form-label">이용종료일</label>
								  <input type="date" class="form-control" id="endDate"></input>
								</div>
						      </div>
						      
						      <div class="modal-footer">
						        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
						        <button type="button" class="btn btn-primary">저장</button>
						      </div>
						    </div>
						  </div>
						</div>
