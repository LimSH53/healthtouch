<!doctype html>
                       
<html xmlns:th="http://www.thymeleaf.org">
                           
<head>     
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>공지사항 등록</title>
 	<div sec:authorize="hasRole('ROLE_MEMBER')" th:replace="/common/memberHeader.html :: member-header"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/notice/notice.css}"/>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    </head>     
  
  <body id="body-pd" class='snippet-body ' >
  
    <div sec:authorize="hasRole('ROLE_MEMBER')" th:replace="/common/memberHeader.html :: member-body"></div>
   
<div class="d-flex justify-content-center row">
<div class="rounded">
<div class="table-responsive table-borderless">
 <div class="titlename rounded">
    <h2 class="titlename1">공지사항</h2>
 </div>
     <!-- 공지사항 등록페이지 -->
<div class="notice rounded">
  <div class="regist">
    <form class="needs-validation" method="post" action="/notice/registnotice"  validate>
    <div id="regist-title">
      <label for="firstName" class="form-label" style="font-size: 15px;">제목</label>
        <input type="text" class="form-control" id="content1" name="title" placeholder="제목을 입력하세요." required>
    </div>
      <div id="regist-file" >
        <label for="firstName" class="form-label" style="font-size: 15px;">첨부파일</label>
        <input type="file"  name="FileName">
    </div>
    <div class="contentwritebox">
      <label for="firstName" class="form-label"><strong>내용</strong></label>
   	  <textarea class="regist-content form-control" type="text" name="content" placeholder="내용을 입력하세요." required> </textarea> 
      <div class="invalid-feedback">
          내용을 입력하세요
      </div>
  </div>  
   <button type="submit" class="btn btn-outline-secondary" value="등록"  name="submit"  id="noticeregist">등록</button>
  <button type="button" class="btn btn-outline-secondary "value="취소"  name="cancel"  >취소</button>
      <script>
			$().ready(function () {
            $("#noticeregist").click(function () {
                Swal.fire({
					  title: '게시글 등록',
					  text: "게시글이 등록되었습다.",
				      imageUrl: '../images/successicon.png',
					  imageWidth: 100,
				      imageHeight: 100,
				      imageAlt: 'Custom image',
					  confirmButtonColor: '#1b1b55',
                });
            });
        });
      </script>
    </form>
  </div>
</div>
</body>
</html>
