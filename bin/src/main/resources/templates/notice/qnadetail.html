<!doctype html>
                       
<html xmlns:th="http://www.thymeleaf.org">
                           
<head>     
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>1:1문의 상세조회</title>
	<div sec:authorize="hasRole('ROLE_CENTER')"  th:replace="/common/centerHeader.html :: center-header"></div>
 	<div sec:authorize="hasRole('ROLE_MEMBER')" th:replace="/common/memberHeader.html :: member-header"></div>
 	<div sec:authorize="hasRole('ROLE_TRAINER')" th:replace="/common/trnHeader.html :: trn-header"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/notice/qna.css}"/>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    </head>     
  
  <body id="body-pd" class='snippet-body ' style='min-height: 100vh;' >
   
 <div sec:authorize="hasRole('ROLE_CENTER')" th:replace="/common/centerHeader.html :: center-body"></div>
  <div sec:authorize="hasRole('ROLE_MEMBER')" th:replace="/common/memberHeader.html :: member-body"></div>
  <div sec:authorize="hasRole('ROLE_TRAINER')"th:replace="/common/trnHeader.html :: trn-body"></div>
  <div class="container mt-5">
<div class="d-flex justify-content-center row">
<div class="col-md-10">
<div class="rounded">
<div class="table-responsive table-borderless">
 <div class="titlename rounded">
    <h2 class="titlename1">1:1문의</h2>
 </div>
 <!-- 1:1문의 상세조회-->
<div class="notice rounded">
  
  <div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3">
      <span class="bd_title" style="font-size: 15px;">2022년 4월 15일 헬스터치 런칭</span>
    </div>
    <div class="justify-content-md-center">
      <span class="mr-1"><i class='bx bx-user'></i>센터</span> 
      <span class="mr-1"><i class='bx bx-time-five' ></i> 22.04.15</span>
      <span class="mr-1">이용문의</span>　
    </div>
  </div>
  <hr id="line">
    <div id="bo_v_con1" style="font-size: 12px;">
      헬스장 운동복은 제공안하나요?
    </div>
  <hr id="line">
  <!-- 1:1문의 답글등록 -->
  <section id="comment" >
    <form id="comment1"  sec:authorize="hasRole('ROLE_CENTER')">
      <textarea class="cmt-content rounded" name="content" placeholder="내용을 입력하세요." style="resize: none;" required></textarea>
      <button type="submit" class="btn_cmt btn-outline-secondary rounded" id="replyregist" style="font-size: 15px;">등록</button>
       <script>
			$().ready(function () {
            $("#replyregist").click(function () {
                Swal.fire({
					  title: '답글등록',
					  text: "답글이 등록되었습다.",
				      imageUrl: '../images/successicon.png',
					  imageWidth: 100,
				      imageHeight: 100,
				      imageAlt: 'Custom image',
					  confirmButtonColor: '#1b1b55',
                });
            });
        });
      </script>
    </form>
      <!-- 1:1문의 답글내역 -->
     <div class="comment mt-1 text-justify rounded"> 
     <div style="display:flex ">
         <span style="font-size: 15px;" >${member}</span> <span style="font-size: 15px;" >님의 답변</span> 
       <div  sec:authorize="hasAnyRole('ROLE_CENTER', 'ROLE_TRAINER')" class="btn-group" style="display:flex" >
          <button type="button" class="nav-link cm_btn pull-right " value="수정">수정</button>
          <button type="button" class="nav-link cm_btn pull-right " value="삭제" id="replydelete">삭제</button>
           <script>
			                $().ready(function () {
			            $("#replydelete").click(function () {
									            Swal.fire({
						  title: '답글 삭제',
						  text: "답글을 삭제하시겠습니까?",
						  imageUrl: '../images/checkicon.png',
						  imageWidth: 100,
						  imageHeight: 100,
						  imageAlt: 'Custom image',
						  showCancelButton: true,
						  confirmButtonColor: '#1b1b55',
						  cancelButtonColor: '#e2e2e2',
						  confirmButtonText: '삭제'
						}).then((result) => {
						  if (result.isConfirmed) {
						    Swal.fire({
						      title:'답글 삭제',
						   	  text: '삭제되었습니다.',
						      imageUrl: '../images/successicon.png',
							  imageWidth: 100,
						      imageHeight: 100,
						      imageAlt: 'Custom image',
							  confirmButtonColor: '#1b1b55'
			         })
                    }
                })
            });
        });
	            </script>
          </div>
     </div>
       <span style="font-size: 12px;">22.04.15</span> <br>
      <p class="bo_v_con" >
        고객님께서 문의하신 헬스장 이용문의에 대하여 아래와 같이 답변을 드립니다.
        00센터에서는 운동복은 지급하지 않습니다.
        운동복 구매는 결제항목에서 확인가능합니다^^
        항상 최선을 다하는 oo센터가 되겠습니다. 감사합니다.
        </p>
    </div>
      <!-- 1:1문의 목록, 수정,삭제 버튼 -->
      <div style="display:-webkit-box ">
      <button type="button" class="list_btn btn btn-outline-secondary">목록</button>
      <div sec:authorize="hasRole('ROLE_MEMBER')" class=" regist-btn pull-right" style="padding-right: 7px; margin-left: 550px;" >

        <button type="button" class="btn btn-outline-secondary " value="수정">수정</button>
        <button type="button" class="btn btn-outline-secondary " value="삭제" id='inquirydelete' >삭제</button>
       	             
		        <script>
			                $().ready(function () {
			            $("#inquirydelete").click(function () {
									            Swal.fire({
						  title: '문의글 삭제',
						  text: "문의글을 삭제하시겠습니까?",
						  imageUrl: '../images/checkicon.png',
						  imageWidth: 100,
						  imageHeight: 100,
						  imageAlt: 'Custom image',
						  showCancelButton: true,
						  confirmButtonColor: '#1b1b55',
						  cancelButtonColor: '#e2e2e2',
						  confirmButtonText: '삭제'
						}).then((result) => {
						  if (result.isConfirmed) {
						    Swal.fire({
						      title:'문의글 삭제',
						   	  text: '삭제되었습니다.',
						      imageUrl: '../images/successicon.png',
							  imageWidth: 100,
						      imageHeight: 100,
						      imageAlt: 'Custom image',
							  confirmButtonColor: '#1b1b55'
			         })
                    }
                })
            });
        });
	            </script>
                
        </div>

    </div>
  </section>
  </div>

</div>


</body>
</html>
